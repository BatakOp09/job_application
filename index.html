<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>
                Job Application <span class="small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="ex: ananyo"/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="ex: Mitra"/>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="ex: ananyomitra310@gmail.com"/>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Select Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job role</option>
                            <option value="frontend ">Frontend developer</option>
                            <option value="backend ">backend developer</option>
                            <option value="full_stack">full stack developer</option>
                            <option value="ui_ux">Ui/Ux designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="40" placeholder="enter your address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">city</label>
                        <input id="city" name="city" placeholder="ex: serampore"/>
                    </div>
                    <div class="form_control">
                        <label for="pin_code">PIN CODE</label>
                        <input type="number" id="pin_code" name="pin_code" placeholder="enter your PIN CODE"/>
                    </div>
                    <div class="form_control">
                        <label for="date">date of birth</label>
                        <input type="date" value="09-01-2004" id="date" name="date" placeholder="enter the date of birth"/>
                    </div>
                    <div class="form_control">
                        <label for="cv">upload your cv</label>
                        <input type="file" id="cv" name="cv" placeholder="upload your Cv"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
